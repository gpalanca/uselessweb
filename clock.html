<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>What time is it?</title>
        <link rel="stylesheet" href="css/clock.css">
    </head>
    <body>
        <div id="clock"> 

            <span id="hours"></span>:
          
            <span id="minutes"></span>:
          
            <span id="seconds"></span>
          
          </div>
          

          
          <script>
            // CLOCK FUNCTION
            function displayTime() {
              let date = new Date();
              let hours = date.getHours();
              let minutes = date.getMinutes();
              let seconds = date.getSeconds();
        
              hours = (hours < 10 ? '0' : '') + hours;
              minutes = (minutes < 10 ? '0' : '') + minutes;
              seconds = (seconds < 10 ? '0' : '') + seconds;
        
              document.getElementById('hours').textContent = hours;
              document.getElementById('minutes').textContent = minutes;
              document.getElementById('seconds').textContent = seconds;
            }
        
            setInterval(displayTime, 1000);
            displayTime(); // Call immediately
        
            // BOUNCING FUNCTION
            const clock = document.getElementById("clock");
            clock.style.position = "absolute"; // Important for movement!
        
            let posX = 100;
            let posY = 100;
            let velX = 2;
            let velY = 2;
        
            function moveClock() {
              posX += velX;
              posY += velY;
        
              // Bounce off walls
              if (posX + clock.offsetWidth >= window.innerWidth || posX <= 0) {
                velX = -velX;
              }
              if (posY + clock.offsetHeight >= window.innerHeight || posY <= 0) {
                velY = -velY;
              }
        
              clock.style.left = posX + "px";
              clock.style.top = posY + "px";
            }
        
            function animate() {
              moveClock();
              requestAnimationFrame(animate);
            }
            animate();
          </script>
    </body>
</html>
