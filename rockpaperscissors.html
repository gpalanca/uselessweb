<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock Paper Scissors</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/rockpaperscissors.css">
    </head>
    <body>
        <div class="container">
            <h1>Rock, Paper, Scissors</h1>
    
            <div class="choices">
                <button class="choice" id="rock">&#x1FAA8;</button>
                <button class="choice" id="paper">&#x1F4C4;</button>
                <button class="choice" id="scissors">&#x2702;</button>
            </div>
    
            <div id="result"></div>
            <div id="score">
                <p>Your Score: <span id="userScore">0</span></p>
                <p>Computer's Score: <span id="computerScore">0</span></p>
            </div>
        </div>
    
        <script>
            let userScore = 0;
let computerScore = 0;

const userScoreSpan = document.getElementById("userScore");
const computerScoreSpan = document.getElementById("computerScore");
const resultDiv = document.getElementById("result");

const choices = ['rock', 'paper', 'scissors'];

function getComputerChoice() {
    const randomChoice = Math.floor(Math.random() * 3);
    return choices[randomChoice];
}

function playRound(userChoice, computerChoice) {
    if (userChoice === computerChoice) {
        return "It's a tie!";
    }

    if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'paper' && computerChoice === 'rock') ||
        (userChoice === 'scissors' && computerChoice === 'paper')
    ) {
        userScore++;
        return "You win!";
    } else {
        computerScore++;
        return "Computer wins!";
    }
}

function updateScore() {
    userScoreSpan.textContent = userScore;
    computerScoreSpan.textContent = computerScore;
}

function game(userChoice) {
    const computerChoice = getComputerChoice();
    const result = playRound(userChoice, computerChoice);
    
    resultDiv.textContent = `You chose ${userChoice}, Computer chose ${computerChoice}. ${result}`;
    updateScore();
}

document.getElementById("rock").addEventListener("click", () => game('rock'));
document.getElementById("paper").addEventListener("click", () => game('paper'));
document.getElementById("scissors").addEventListener("click", () => game('scissors'));
        </script>
    </body>
</html>
